<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ciência da Computação</title>
    </h:head>
    <h:body>
    <h:form id="formteste">
        
            <h:outputText value="Nome"/>
            <h:inputText id="nome" value="#{testeControl.teste.testeNome}"/>
            <br></br>
            <h:outputText  value="Endereco"/>
            <h:inputText  id="endereco"  value="#{testeControl.teste.testeEndereco}"/>
            <br></br><br></br>
            <h:commandButton id="btnSalvar" value="Salvar" action="#{testeControl.salvar}"/>
            <h:commandButton id="btnAtualizar" value="Atualizar" action="#{testeControl.atualizar}"/>
            <h:commandButton id="btnDeletar" value="Deletar" action="#{testeControl.deletar}"/>
            <h:commandButton id="btnLimpar" value="Limpar" action="#{testeControl.limpar}"/>
        </h:form>
        
        <h:form>
        <p:dataTable var="var" value="#{testeControl.testes}"
                     selectionMode="single"  rowKey="#{var.testeId}"
                     >
            <p:ajax event="rowSelect" listener="#{testeControl.onRowSelect}" update=":formteste" />
            <p:ajax event="rowUnselect" listener="#{testeControl.onRowUnselect}" update=":formteste" />
            <p:column headerText="Id">
                <h:outputText value="#{var.testeId}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{var.testeNome}" />
            </p:column>

            <p:column headerText="Endereço">
                <h:outputText value="#{var.testeEndereco}" />
            </p:column>

        </p:dataTable>
    </h:form>
         </h:body>
</html>
